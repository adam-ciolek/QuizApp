<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
    <div class="shadow"></div>

        <h1 class="title">GameOfThrone</h1>

        <!-- Questions -->
        <div class="box-question">
            <p class="questions"></p>
        </div>
        <div class="container-questions">
            <div class ="box-answers">
                <p class="select-question">A</p>
                <p class="answer" data-answer="a">Answer1</p>
            </div>
            <div class="box-answers">
                <p class="select-question">B</p>

            </div>
            <div class="box-answers">
                <p class="select-question">C</p>
                <p class="answer" data-answer="c">Answer3</p>
            </div>
            <div class="box-answers">
                <p class="select-question">D</p>
                <p class="answer" data-answer="d">Answer4</p>
            </div>
        </div>
        
             <div class="modal">
                 <div class="modal-box">
                     <div class="score">
                         <p class="score-counter">Tw√≥j wynik to :</p>

                         <a href="game.html" class="restart">Zagraj jeszcze raz</a>

    </div>
